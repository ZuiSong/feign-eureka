my-config:
  my-name: chenjian

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: hello-server
          uri: lb://HELLO-SERVER
          predicates:
            - Path=/hello-server/**
          filters:
            - StripPrefix=1
        - id: hello-client
          uri: lb://HELLO-CLIENT
          predicates:
            - Path=/hello-client/**
          filters:
            - StripPrefix=1

